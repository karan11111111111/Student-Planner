<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Planner - Profile</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <style>
        body {
            background-color: #0f172a;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            margin: 0;
        }
        .sidebar {
            width: 250px;
            background: #1e293b;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .sidebar h2 {
            color: #38bdf8;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li a {
            text-decoration: none;
            color: #ffffff;
            padding: 10px;
            display: block;
            border-radius: 5px;
        }
        .sidebar ul li a.active, .sidebar ul li a:hover {
            background: #334155;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .user-profile {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .user-profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }
        .profile-details {
            background: #1e293b;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        .profile-details h2 {
            color: #38bdf8;
        }
        .profile-card {
            background: #334155;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .profile-card p {
            margin: 10px 0;
        }
        .profile-card button {
            background: #38bdf8;
            color: #ffffff;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .profile-card button:hover {
            background: #2563eb;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Student Planner</h2>
        <ul>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="assignments.html">Assignments</a></li>
            <li><a href="exams.html">Exams</a></li>
            <li><a href="reminders.html">Reminders</a></li>
            <li><a href="profile.html" class="active">Profile</a></li>
            <li><a href="Logout.html" onclick="logout()">Logout</a></li>
        </ul>
    </div>
    
    <div class="main-content">
        <header>
            <h1>User Profile</h1>
            <div class="user-profile">
                <span id="username">Karan Kumar</span>
                <img src="assets/img/img1.png" alt="User Profile">
            </div>
        </header>
        
        <section class="profile-details">
            <h2>Profile Information</h2>
            <div class="profile-card">
                <p><strong>Name:</strong> John Doe</p>
                <p><strong>Email:</strong> john.doe@example.com</p>
                <p><strong>Phone:</strong> +1 234 567 890</p>
                <p><strong>Date of Birth:</strong> Jan 1, 2000</p>
                <p><strong>Enrolled Courses:</strong> Computer Science, Mathematics</p>
                <p><strong>Semester:</strong> 6</p>
                <a href="edit.html"> <button onclick="editProfile()">Edit Profile</button></a>
            </div>
        </section>
    </div>
</body>
</html>
